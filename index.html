<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>METASMART CAR</title>
</head>
<body>
    <header>
        <img src="logo_metasmart_car.png" alt="Your Logo">
    </header>

    <main>
        <div class="download-section">
            <h2>Download Links</h2>
            <button id="downloadButton1">Download Link 1</button>
            <button id="downloadButton2">Download Link 2</button>
            <button id="downloadButton3">Download Link 3</button>
        </div>

        <div class="options-section">
            <h2>Options</h2>

            <label for="brand">Brand:</label>
            <select id="brand"></select>

            <label for="model">Model:</label>
            <select id="model"></select>

            <label for="year">Year:</label>
            <select id="year"></select>

            <!-- New Download button added here -->
            <button id="downloadButton">Download</button>

            <!-- New Update Options button added here -->
            <button id="updateOptionsButton">Update Options</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
